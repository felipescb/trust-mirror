<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Cached Mirror</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="node_modules/socket.io-client/dist/socket.io.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>


	<div class="typing-animation">
		<span id="quote"></span>
	</div>

	<script type="text/javascript" src="js/visuals.js"></script>
	

	<script type="text/javascript">
		
		var socket = io.connect("http://localhost:3000/");

		socket.on("go", function(data) {
			console.log(data);
			$(function(){
				$("#quote").typed({
					strings: ["Hi," + data.data.identifier],
					typeSpeed: 50
				});
			});

		});

	</script>
</body>
</html>
